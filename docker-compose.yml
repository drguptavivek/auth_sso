services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.4
    environment:
      # Database Configuration
      - KC_DB=${KC_DB}
      - KC_DB_URL=${KC_DB_URL}
      - KC_DB_USERNAME=${KC_DB_USERNAME}
      - KC_DB_PASSWORD=${KC_DB_PASSWORD}
      
      # Admin Configuration
      - KC_BOOTSTRAP_ADMIN_USERNAME=${KC_BOOTSTRAP_ADMIN_USERNAME}
      - KC_BOOTSTRAP_ADMIN_PASSWORD=${KC_BOOTSTRAP_ADMIN_PASSWORD}
      
      # Environment Specific Settings
      - KC_HOSTNAME=${KC_HOSTNAME}
      - KC_HTTP_ENABLED=${KC_HTTP_ENABLED:-true}
      - KC_HOSTNAME_STRICT=${KC_HOSTNAME_STRICT:-false}
      - KC_HOSTNAME_STRICT_HTTPS=${KC_HOSTNAME_STRICT_HTTPS:-false}
      - KC_HTTPS_REQUIRED=${KC_HTTPS_REQUIRED:-none}
      - KC_HTTPS_CERTIFICATE_FILE=${KC_HTTPS_CERTIFICATE_FILE:-/opt/keycloak/conf/cert.pem}
      - KC_HTTPS_CERTIFICATE_KEY_FILE=${KC_HTTPS_CERTIFICATE_KEY_FILE:-/opt/keycloak/conf/key.pem}
      
      # Cache Configuration
      - KC_CACHE=${KC_CACHE:-local}
      - KC_CACHE_STACK=${KC_CACHE_STACK:-}
      - KC_CACHE_CONFIG_FILE=${KC_CACHE_CONFIG_FILE:-}
      - KC_CACHE_EMBEDDED_MTLS_ENABLED=${KC_CACHE_EMBEDDED_MTLS_ENABLED:-true}
      - KC_CACHE_EMBEDDED_USERS_MAX_COUNT=${KC_CACHE_EMBEDDED_USERS_MAX_COUNT:-10000}
      - KC_CACHE_EMBEDDED_SESSIONS_MAX_COUNT=${KC_CACHE_EMBEDDED_SESSIONS_MAX_COUNT:-10000}
      - KC_CACHE_METRICS_HISTOGRAMS_ENABLED=${KC_CACHE_METRICS_HISTOGRAMS_ENABLED:-true}
      
      # Performance Tuning
      - KC_TRANSACTION_XA_ENABLED=${KC_TRANSACTION_XA_ENABLED:-true}
      - KC_SPI_EVENTS_LISTENER_EMAIL_EXCLUDE_EVENTS=${KC_SPI_EVENTS_LISTENER_EMAIL_EXCLUDE_EVENTS:-}
      - JAVA_OPTS=${JAVA_OPTS:--Xms512m -Xmx1024m}
      
      # Health Checks
      - KC_HEALTH_ENABLED=${KC_HEALTH_ENABLED:-false}
      - KC_METRICS_ENABLED=${KC_METRICS_ENABLED:-false}
    ports:
      - "${KC_HTTP_PORT:-8080}:8080"
      - "${KC_HTTPS_PORT:-8443}:8443"
    volumes:
      - ${KC_CERTS_PATH:-./certs}:/opt/keycloak/conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "${KC_HTTP_ENABLED:-true} == true && http://localhost:8080/health/ready || https://localhost:8443/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    depends_on:
      - postgres
    command: ${KC_COMMAND:-start-dev}
    deploy:
      resources:
        limits:
          memory: ${KC_MEMORY_LIMIT:-1G}
        reservations:
          memory: ${KC_MEMORY_RESERVATION:-512M}

volumes:
  postgres_data:
    driver: local